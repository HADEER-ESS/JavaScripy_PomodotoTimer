<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="pomodoroTimer.css" />
    <title>POMODORO TIMER</title>
  </head>
  <body>
    <div>
      <h1>Pomodoro Timer</h1>
      <p id="work-time" class="fs-1 text-wrap"></p>
      <p id="break-time" class="fs-1 text-wrap"></p>
      <div id="group-of-button" class="container d-flex justify-content-between">
        <div class="row w-100">
          <div
            class="btn col-lg-2 col-md-6 col-sm-12 mt-lg-3 mt-md-3 mt-sm-3"
            onclick="runTime()"
          >
            Start Work
          </div>
          <div
            class="btn col-lg-2 col-md-6 col-sm-12 mt-lg-3 mt-md-3 mt-sm-3"
            onclick="breaktimer()"
          >
            Start Break
          </div>
          <div
            class="btn col-lg-2 col-md-6 col-sm-12 mt-lg-3 mt-md-3 mt-sm-3"
            onclick="resumeTime()"
          >
            Resume Work
          </div>
          <div
            class="btn col-lg-2 col-md-6 col-sm-12 mt-lg-3 mt-md-3 mt-sm-3"
            onclick="endTime()"
          >
            End Work
          </div>
        </div>
      </div>
    </div>
    <script src="pomodoroTimer.js"></script>
  </body>
</html>
