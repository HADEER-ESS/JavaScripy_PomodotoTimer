<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pomodoroTimer.css">
    <title>POMODORO TIMER</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <p id="work-time"></p>
    <p id="break-time"></p>
    <div id="group-of-button">
        <div class="btn" onclick="runTime()">Start Work</div>
        <div class="btn" onclick="breaktimer()">Start Break</div>
        <div class="btn" onclick="resumeTime()">Resume Work</div>
        <div class="btn" onclick="endTime()">End Work</div>
    </div>
    <script src="pomodoroTimer.js"></script>
</body>
</html>
